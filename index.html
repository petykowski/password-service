<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="signup-signin-box">
			<button id="signup-button" type="submit" class="button">Sign Up</button>
			<button id="login-button" type="submit" class="button">Log In</button>
		</div>
		<div id="signup" class="signup-box">
			<form method="post" action="validate_login.php">
				<p class="login-box">username:</p>
				<input class="login-box" type="text" name="signup-username" id="signup-username" autocorrect="off" autocapitalize="off" required>
				<p class="login-box">password:</p>
				<input class="login-box" type="password" name="signup-password" id="signup-password" autocomplete="new-password" required><br>
				<p class="login-box">confirm:</p>
				<input class="login-box" type="password" name="signup-confirm" id="signup-confirm" autocomplete="new-password" required><br>
				<button type="submit" class="button" name="signup-button">Sign Up</button>
			</form>
		</div>
		<div id="login" class="login-box">
			<form method="post" action="validate_login.php">
				<p class="login-box">username:</p>
				<input class="login-box" type="text" name="username" id="username" autocorrect="off" autocapitalize="off" autocomplete="username" required>
				<p class="login-box">password:</p>
				<input class="login-box" type="password" name="password" id="password" autocomplete="current-password" required><br>
				<button type="submit" class="button" name="login-button">Sign In</button>
			</form>
		</div>
	</body>
</html>
